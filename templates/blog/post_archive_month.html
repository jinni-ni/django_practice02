<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>post_archive_month.html</title>
</head>
<body>
<h1>Post Archives for {{ month|date:"N, Y" }}</h1>

<div>
    <ul>
        {% for post in object_list %}
            <li>{{ post.modify_dt|date:"Y-m-d" }}&nbsp;&nbsp;&nbsp;</li>
            <a href="{{ post.get_absolute_url }}"><strong>{{ post.title }}</strong></a>
        {% endfor %}
    </ul>
</div>
</body>
</html>
